buildscript {
    ext {
        set('springframeworkBootPlugin', Versions.springframeworkBootPlugin)
        set('springDependencyManagementPlugin', Versions.springDependencyManagementPlugin)
    }
}

plugins {
    id 'java'
    id 'org.springframework.boot' version "$springframeworkBootPlugin"
    id 'io.spring.dependency-management' version "$springDependencyManagementPlugin"
}

group = 'com.hello.apigateway'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

ext {
    set('springCloudVersion', "2022.0.4")
}

dependencies {
    implementation 'org.springframework.cloud:spring-cloud-starter-gateway'
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'com.h2database:h2'
    runtimeOnly 'io.netty:netty-resolver-dns-native-macos:4.1.76.Final:osx-aarch_64'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

tasks.named('test') {
    useJUnitPlatform()
}

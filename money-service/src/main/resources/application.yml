server:
  port: 10000

spring:
  application:
    name: money-service

  profiles:
    active: local

  jpa:
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true

  web:
    resources:
      add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.orm.jdbc.bind: trace
  org.hibernate.orm.jdbc.extract: trace
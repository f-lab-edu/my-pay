buildscript {
    ext {
        set('springframeworkBootPlugin', Versions.springframeworkBootPlugin)
        set('springDependencyManagementPlugin', Versions.springDependencyManagementPlugin)
    }
}

plugins {
    id 'java'
    id 'org.springframework.boot' version "$springframeworkBootPlugin"
    id 'io.spring.dependency-management' version "$springDependencyManagementPlugin"
}

group = 'com.hello.account'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'com.google.guava:guava:31.1-jre'

    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'com.h2database:h2'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.rest-assured:rest-assured'
}

tasks.named('test') {
    useJUnitPlatform()
}
